<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 📱 Escalado móvil -->
  <title>JLMC Content</title>
  <style>
    /* 🎨 Colores base */
    :root {
      --verde: #34A853;
      --rojo: #E63946;
      --azul: #457B9D;
      --marron: #6D4C41;
      --beige: #F1E8DA;
      --blanco: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--blanco);
      background: linear-gradient(270deg, var(--verde), var(--azul));
      background-size: 400% 400%;
      animation: gradientRotate 20s linear infinite;
    }
    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 15px;
    }
    header img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #0066ff;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 15px #00ffcc, 0 0 25px #0066ff; }
      to   { box-shadow: 0 0 25px #ffcc00, 0 0 40px #ff004c; }
    }
    header h1 {
      font-size: 1.8rem;
      line-height: 2rem;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--verde), var(--rojo), var(--azul));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s linear infinite;
    }
    header p { font-size: 0.9rem; opacity: 0.9; }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    section {
      max-width: 95%;
      margin: 15px auto;
    }
    section h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: var(--beige);
    }
    .card {
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--marron);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    input, textarea, select {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1.5px solid var(--verde);
      background: rgba(255,255,255,0.1);
      color: var(--blanco);
      font-size: 1rem;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--rojo);
      background: rgba(255,255,255,0.2);
    }
    textarea { resize: vertical; min-height: 80px; }

    .btn {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background: var(--verde);
      border: none;
      border-radius: 10px;
      color: var(--blanco);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: var(--rojo); }
    .btn:active { background: var(--azul); }

    .file-input { display: block; margin: 10px 0; }
    .file-input span {
      display: block;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.4);
    }

    .socials img {
      width: 40px;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .socials img:hover { transform: scale(1.15); }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid var(--marron);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo JLMC">
    <h1>JLMC Content</h1>
    <p>Creado por JLMC24</p>
  </header>

  <section>
    <h2>Generar contents.json</h2>
    <div class="card">
      <label class="file-input">
        <span>📂 Seleccionar carpeta</span>
        <input type="file" id="carpeta" webkitdirectory directory multiple>
      </label>
      <button class="btn" onclick="preConfirm()">Generar</button>
      <progress id="progreso" value="0" max="100" style="width:100%;"></progress>
      <button id="descargarBtn" class="btn" style="display:none;" onclick="descargar()">Descargar contents.json</button>
    </div>
  </section>

  <section>
    <h2>Generar manifest.json</h2>
    <div class="card">
      <input type="text" id="nombre" placeholder="Nombre del paquete">
      <input type="text" id="autor" placeholder="Autor">
      <textarea id="descripcion" placeholder="Descripción"></textarea>
      <input type="text" id="version" placeholder="Versión (ej: 1.0.0)">
      <input type="text" id="minVersion" placeholder="Versión mínima (ej: 1.21.0)">
      <select id="tipo">
        <option value="resources">Resource Pack</option>
        <option value="data">Behavior Pack</option>
        <option value="addon">Addon con script</option>
      </select>
      <button class="btn" onclick="generarManifest()">Generar manifest.json</button>
    </div>
  </section>

  <section>
    <h2>Mis Redes</h2>
    <div class="card socials">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
    </div>
  </section>

  <section>
    <h2>Descargas Oficiales</h2>
    <div class="card">
      <a href="https://www.atom.bio/NEOMC11" class="btn">🌐 Ir a descargas oficiales</a>
    </div>
  </section>

  <footer>
    © 2025 JLMC24
  </footer>
</body>
</html>
