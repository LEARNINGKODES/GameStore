<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JLMC Content</title>
  <style>
    :root {
      --verde: #34A853;
      --rojo: #E63946;
      --azul: #457B9D;
      --marron: #6D4C41;
      --beige: #F1E8DA;
      --blanco: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--blanco);
      background: linear-gradient(270deg, var(--verde), var(--azul));
      background-size: 400% 400%;
      animation: gradientRotate 20s linear infinite;
    }
    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header { text-align: center; padding: 15px; }
    header img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #0066ff;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 15px #00ffcc, 0 0 25px #0066ff; }
      to   { box-shadow: 0 0 25px #ffcc00, 0 0 40px #ff004c; }
    }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--verde), var(--rojo), var(--azul));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s linear infinite;
    }
    header p { font-size: 0.9rem; opacity: 0.9; }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    section { max-width: 95%; margin: 15px auto; }
    section h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: var(--beige);
    }
    .card {
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--marron);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    input, textarea, select {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1.5px solid var(--verde);
      background: rgba(255,255,255,0.1);
      color: var(--blanco);
      font-size: 1rem;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--rojo);
      background: rgba(255,255,255,0.2);
    }
    textarea { resize: vertical; min-height: 80px; }

    .btn {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background: var(--verde);
      border: none;
      border-radius: 10px;
      color: var(--blanco);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: var(--rojo); }
    .btn:active { background: var(--azul); }

    .file-input { display: block; margin: 10px 0; }
    .file-input span {
      display: block;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.4);
    }

    /* üìÇ Lista de archivos */
    #listaArchivos {
      text-align: left;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.85rem;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    #listaArchivos li {
      margin: 2px 0;
      padding-left: 5px;
    }

    /* üìä Barra de progreso */
    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 12px 0;
      height: 25px;
      overflow: hidden;
      border: 1px solid var(--verde);
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: repeating-linear-gradient(
        45deg,
        var(--verde),
        var(--verde) 10px,
        var(--azul) 10px,
        var(--azul) 20px
      );
      background-size: 200% 200%;
      animation: stripes 1s linear infinite;
      text-align: center;
      color: var(--blanco);
      font-size: 0.9rem;
      font-weight: bold;
      line-height: 25px;
      transition: width 0.3s ease;
    }
    @keyframes stripes {
      from { background-position: 0 0; }
      to   { background-position: 40px 0; }
    }

    .socials img {
      width: 40px;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .socials img:hover { transform: scale(1.15); }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid var(--marron);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo JLMC">
    <h1>JLMC Content</h1>
    <p>Creado por JLMC24</p>
  </header>

  <!-- Generador contents.json -->
  <section>
    <h2>Generar contents.json</h2>
    <div class="card">
      <label class="file-input">
        <span>Seleccionar carpeta</span>
        <input type="file" id="carpeta" webkitdirectory directory multiple onchange="mostrarArchivos()">
      </label>

      <!-- Lista de archivos cargados -->
      <ul id="listaArchivos"></ul>

      <button class="btn" onclick="preConfirm()">Generar</button>

      <!-- Barra de progreso -->
      <div class="progress-container" id="progressContainer" style="display:none;">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>

      <button id="descargarBtn" class="btn" style="display:none;" onclick="descargar()">Descargar contents.json</button>
    </div>
  </section>

  <!-- Manifest Generator -->
  <section>
    <h2>Generar manifest.json</h2>
    <div class="card">
      <input type="text" id="nombre" placeholder="Nombre del paquete">
      <input type="text" id="autor" placeholder="Autor">
      <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
      <input type="text" id="version" placeholder="Versi√≥n (ej: 1.0.0)">
      <input type="text" id="minVersion" placeholder="Versi√≥n m√≠nima (ej: 1.21.0)">
      <select id="tipo">
        <option value="resources">Resource Pack</option>
        <option value="data">Behavior Pack</option>
        <option value="addon">Addon con script</option>
      </select>
      <button class="btn" onclick="generarManifest()">Generar manifest.json</button>
    </div>
  </section>

  <!-- Redes Sociales -->
  <section>
    <h2>Mis Redes</h2>
    <div class="card socials">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" onclick="window.open('https://www.youtube.com/channel/UC0VNq66Sf4HEAzGlOD45FfQ')">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" onclick="window.open('https://discord.gg/PrJHvVqqVy')">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok" onclick="window.open('https://www.tiktok.com/@neomc1')">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" onclick="window.open('https://instagram.com')">
    </div>
  </section>

  <!-- Descargas -->
  <section>
    <h2>Descargas Oficiales</h2>
    <div class="card">
      <a href="https://www.atom.bio/NEOMC11" class="btn">Ir a descargas oficiales</a>
    </div>
  </section>

  <footer>
    ¬© 2025 JLMC24
  </footer>

  <script>
    function mostrarArchivos() {
      const lista = document.getElementById("listaArchivos");
      lista.innerHTML = "";
      const archivos = document.getElementById("carpeta").files;
      if (!archivos.length) {
        lista.innerHTML = "<li>‚ö†Ô∏è No se seleccionaron archivos</li>";
        return;
      }
      for (let i = 0; i < archivos.length; i++) {
        let ruta = archivos[i].webkitRelativePath || archivos[i].name;
        const li = document.createElement("li");
        li.textContent = ruta;
        lista.appendChild(li);
      }
    }

    function preConfirm() {
      const archivos = document.getElementById("carpeta").files;
      if (!archivos.length) {
        alert("‚ö†Ô∏è Sube una carpeta primero.");
        return;
      }
      generar();
    }

    function generar() {
      const input = document.getElementById("carpeta");
      const archivos = input.files;
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const data = { content: [] };

      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      let i = 0;
      function procesar() {
        if (i < archivos.length) {
          let ruta = archivos[i].webkitRelativePath.split("/").slice(1).join("/");
          if (ruta) {
            data.content.push({ path: ruta });
          }
          i++;
          let porcentaje = Math.round((i / archivos.length) * 100);
          progressBar.style.width = porcentaje + "%";
          progressBar.textContent = porcentaje + "%";
          setTimeout(procesar, 30);
        } else {
          window.generatedJSON = JSON.stringify(data, null, 4);
          document.getElementById("descargarBtn").style.display = "inline-block";
          progressBar.style.width = "100%";
          progressBar.textContent = "Listo";
        }
      }
      procesar();
    }

    function descargar() {
      const blob = new Blob([window.generatedJSON], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "contents.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function generarManifest() {
      const nombre = document.getElementById("nombre").value;
      const autor = document.getElementById("autor").value;
      const descripcion = document.getElementById("descripcion").value;
      const version = document.getElementById("version").value.split(".").map(Number);
      const minVersion = document.getElementById("minVersion").value.split(".").map(Number);
      const tipo = document.getElementById("tipo").value;

      const manifest = {
        format_version: 2,
        metadata: { authors: [autor] },
        header: {
          name: nombre,
          description: descripcion,
          min_engine_version: minVersion,
          uuid: crypto.randomUUID(),
          version: version
        },
        modules: [
          {
            type: tipo,
            uuid: crypto.randomUUID(),
            version: version
          }
        ]
      };

      const blob = new Blob([JSON.stringify(manifest, null, 4)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "manifest.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
