<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador Packs</title>
  <style>
    /* üé® THEME */
    :root{
      --bg: #0a0c0d;
      --panel: rgba(18,22,25,0.6);
      --glass: rgba(255,255,255,0.08);
      --accent1: #00ff88;
      --accent2: #00bfff;
      --muted: #aeb6bf;
      --radius: 20px;
      --shadow: 0 10px 40px rgba(0,0,0,0.7);
      font-family: "Segoe UI", "Inter", sans-serif;
    }

    *{margin:0;padding:0;box-sizing:border-box;transition:all 0.25s ease;}
    html,body{height:100%;background:var(--bg);color:#fff;overflow-x:hidden;}

    /* üè∑ HEADER */
    header{
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display:flex;align-items:center;justify-content:space-between;
      padding:16px 26px;position:sticky;top:0;z-index:100;
    }
    .brand{display:flex;gap:14px;align-items:center;}
    .logo{
      width:56px;height:56px;border-radius:16px;
      background:var(--panel);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:20px;
      color:var(--accent1);
      box-shadow:0 0 18px var(--accent1);
    }
    .logo img{width:100%;height:100%;border-radius:50%;object-fit:contain;}
    .title h1{margin:0;font-size:20px;font-weight:800;}
    .title p{margin:0;font-size:13px;color:var(--muted)}

    /* üì¶ CARDS */
    main{padding:2rem;display:flex;flex-direction:column;align-items:center;gap:2rem;position:relative;z-index:2}
    section{width:100%;max-width:640px;}
    .card{
      background:var(--panel);
      border-radius:var(--radius);
      padding:1.5rem;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(12px);
      transition:transform 0.3s ease,box-shadow 0.3s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 0 28px var(--accent2)}
    .card h2{
      font-size:1.6rem;text-align:center;margin-bottom:1rem;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }

    /* üîò Inputs */
    input,textarea,select{
      width:100%;margin:8px 0;padding:12px;border-radius:12px;
      border:1.5px solid var(--accent1);background:var(--glass);
      color:#fff;font-size:1rem;
    }
    input:focus,textarea:focus,select:focus{
      border-color:var(--accent2);outline:none;background:rgba(255,255,255,0.15)
    }
    textarea{resize:vertical;min-height:80px}

    .btn{
      width:100%;margin:12px 0;padding:12px;border:none;border-radius:12px;
      font-size:1rem;font-weight:bold;cursor:pointer;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#041010;box-shadow:0 0 12px var(--accent1);
    }
    .btn:hover{transform:scale(1.05);box-shadow:0 0 18px var(--accent2)}

    /* üìú Lista archivos */
    ul{max-height:150px;overflow-y:auto;margin-top:10px;padding-left:15px;font-size:.9rem}
    ul li{margin:3px 0;color:#cfd9df}

    /* üìä Barra progreso */
    .progress-container{
      width:100%;background:rgba(255,255,255,0.1);border-radius:12px;
      margin:12px 0;height:25px;overflow:hidden;border:1px solid var(--accent1)
    }
    .progress-bar{
      height:100%;width:0%;background:linear-gradient(90deg,var(--accent1),var(--accent2));
      text-align:center;color:#000;font-size:.9rem;font-weight:bold;line-height:25px;
      transition:width 0.3s ease;
    }

    /* üîó Footer */
    footer{
      margin-top:auto;text-align:center;padding:1rem;color:var(--muted);
      display:flex;flex-direction:column;gap:12px;z-index:2
    }
    .socials{display:flex;gap:14px;justify-content:center;}
    .socials a{
      width:46px;height:46px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      background:var(--panel);
      color:var(--muted);font-size:22px;
      box-shadow:var(--shadow);text-decoration:none;
    }
    .socials a:hover{
      background:var(--accent1);color:#041010;
      transform:scale(1.12);box-shadow:0 0 18px var(--accent2);
    }
    .socials img{width:100%;height:100%;border-radius:50%;object-fit:contain;}

    /* üåå Fondo */
    canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}
  </style>
</head>
<body>
  <canvas id="fondo"></canvas>

  <!-- Header -->
  <header>
    <div class="brand">
      <div class="logo"><img src="NEOMC11.png" alt="logo"></div>
      <div class="title">
        <h1>Generador de Packs</h1>
        <p>By JLMC24</p>
      </div>
    </div>
  </header>

  <main>
    <!-- contents.json -->
    <section>
      <div class="card">
        <h2>Generar contents.json</h2>
        <input type="file" id="carpeta" webkitdirectory directory multiple onchange="mostrarArchivos()">
        <ul id="listaArchivos"></ul>
        <button class="btn" onclick="preConfirm()">Generar</button>
        <div class="progress-container" id="progressContainer" style="display:none;">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <button id="descargarBtn" class="btn" style="display:none;" onclick="descargar()">Descargar contents.json</button>
      </div>
    </section>

    <!-- manifest.json -->
    <section>
      <div class="card">
        <h2>Generar manifest.json</h2>
        <input type="text" id="nombre" placeholder="Nombre del paquete">
        <input type="text" id="autor" placeholder="Autor">
        <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
        <input type="text" id="version" placeholder="Versi√≥n (ej: 1.0.0)">
        <input type="text" id="minVersion" placeholder="Versi√≥n m√≠nima (ej: 1.21.0)">
        <select id="tipo">
          <option value="resources">Resource Pack</option>
          <option value="data">Behavior Pack</option>
          <option value="addon">Addon con script</option>
        </select>
        <button class="btn" onclick="generarManifest()">Generar manifest.json</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="socials">
      <a href="https://youtube.com/@jlmc2?si=_9W1Q1HFtGVDalyF"><img src="yt.png" alt="YouTube"></a>
      <a href="https://www.tiktok.com/@neomc1?_t=ZS-8zlYOLr7AxU&_r=1"><img src="tiktok.png" alt="TikTok"></a>
      <a href="https://www.instagram.com/neomc12?igsh=MXNqYmcwNHZmOGx3Yg=="><img src="inta.jpg" alt="Instagram"></a>
    </div>
    <div>¬© 2025 JLMC24</div>
  </footer>

  <script>
    // üåå Fondo part√≠culas
    const canvas=document.getElementById("fondo"),ctx=canvas.getContext("2d");let particles=[];
    function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}
    window.addEventListener("resize",resizeCanvas);resizeCanvas();
    class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*3+1;this.speedX=(Math.random()-.5)*1.2;this.speedY=(Math.random()-.5)*1.2;this.color=Math.random()>.5?"#00ff88":"#00bfff"}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>canvas.width)this.speedX*=-1;if(this.y<0||this.y>canvas.height)this.speedY*=-1}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill()}}
    function initParticles(){particles=[];for(let i=0;i<70;i++)particles.push(new Particle())}
    function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw()});requestAnimationFrame(animateParticles)}
    initParticles();animateParticles();

    // üìÇ contents.json
    function mostrarArchivos(){
      const lista=document.getElementById("listaArchivos");lista.innerHTML="";
      const archivos=document.getElementById("carpeta").files;
      if(!archivos.length){lista.innerHTML="<li>‚ö†Ô∏è No se seleccionaron archivos</li>";return;}
      for(let i=0;i<archivos.length;i++){let ruta=archivos[i].webkitRelativePath||archivos[i].name;const li=document.createElement("li");li.textContent=ruta;lista.appendChild(li)}
    }
    function preConfirm(){const archivos=document.getElementById("carpeta").files;if(!archivos.length){alert("‚ö†Ô∏è Sube una carpeta primero.");return;}generar()}
    function generar(){
      const input=document.getElementById("carpeta"),archivos=input.files,progressContainer=document.getElementById("progressContainer"),progressBar=document.getElementById("progressBar");const data={content:[]};progressContainer.style.display="block";progressBar.style.width="0%";progressBar.textContent="0%";
      let i=0;function procesar(){if(i<archivos.length){let ruta=archivos[i].webkitRelativePath.split("/").slice(1).join("/");if(ruta)data.content.push({path:ruta});i++;let porcentaje=Math.round((i/archivos.length)*100);progressBar.style.width=porcentaje+"%";progressBar.textContent=porcentaje+"%";setTimeout(procesar,1)}else{window.generatedJSON=JSON.stringify(data,null,4);document.getElementById("descargarBtn").style.display="inline-block";progressBar.style.width="100%";progressBar.textContent="Listo"}}procesar()}
    function descargar(){const blob=new Blob([window.generatedJSON],{type:"application/json"}),url=URL.createObjectURL(blob),a=document.createElement("a");a.href=url;a.download="contents.json";a.click();URL.revokeObjectURL(url)}

    // üìÑ manifest.json
    function generarManifest(){
      const nombre=document.getElementById("nombre").value,autor=document.getElementById("autor").value,descripcion=document.getElementById("descripcion").value,version=document.getElementById("version").value.split(".").map(Number),minVersion=document.getElementById("minVersion").value.split(".").map(Number),tipo=document.getElementById("tipo").value;
      const manifest={format_version:2,metadata:{authors:[autor]},header:{name:nombre,description:descripcion,min_engine_version:minVersion,uuid:crypto.randomUUID(),version:version},modules:[{type:tipo,uuid:crypto.randomUUID(),version:version}]};
      const blob=new Blob([JSON.stringify(manifest,null,4)],{type:"application/json"}),url=URL.createObjectURL(blob),a=document.createElement("a");a.href=url;a.download="manifest.json";a.click();URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
